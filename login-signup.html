<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup | DoBu Martial Arts</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      max-width: 90px;
    }

    header h1 {
      font-family: Georgia, serif;
      font-size: 2em;
      margin: 0;
    }

    nav {
      margin-top: 10px;
      width: 100%;
      text-align: center;
    }

    nav a {
      color: #f2f2f2;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #8B0000;
      background-color: white;
      padding: 4px 8px;
      border-radius: 4px;
    }

    main {
      max-width: 900px;
      margin: 30px auto 50px;
      padding: 0 20px;
    }

    h2 {
      color: #8B0000;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #f8f8f8;
      border-left: 6px solid #8B0000;
      padding: 25px 30px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      max-width: 500px;
      margin: 0 auto;
    }

    form {
      margin-top: 20px;
    }

    form label {
      display: block;
      margin: 15px 0 6px;
      font-weight: bold;
      color: #111;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    form button {
      margin-top: 20px;
      background-color: #8B0000;
      border: none;
      color: white;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #a00000;
    }

    .toggle-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #8B0000;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }

    .toggle-link:hover {
      color: #a00000;
    }

    footer {
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      main {
        padding: 0 15px;
      }
    }
  </style>
  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }
    window.onload = function() {
      document.getElementById('signup-form').style.display = 'none';
    }
  </script>
</head>
<body>

<header>
  <div class="header-left">
    <img src="dobu-logo.png" alt="DoBu Martial Arts Logo" class="logo" />
    <h1>DoBu Martial Arts</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="classes.html">Classes</a>
    <a href="timetable.html">Timetable</a>
    <a href="instructors.html">Instructors</a>
    <a href="membership.html">Membership</a>
    <a href="forum.html">Forum</a>
    <a href="login-signup.html">Login/Signup</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Member Login / Signup</h2>

  <div class="form-container">
    <!-- Login Form -->
    <form id="login-form" action="#" method="post" aria-label="Login form">
      <label for="login-email">Email Address:</label>
      <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required />

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up here</span>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" action="#" method="post" aria-label="Signup form">
      <label for="signup-name">Full Name:</label>
      <input type="text" id="signup-name" name="signup-name" placeholder="Your full name" required />

      <label for="signup-email">Email Address:</label>
      <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required />

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required />

      <label for="signup-confirm-password">Confirm Password:</label>
      <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required />

      <button type="submit">Sign Up</button>
      <span class="toggle-link" onclick="toggleForms()">Already have an account? Login here</span>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 DoBu Martial Arts. Website by a proud student developer.</p>
</footer>

</body>
</html>
